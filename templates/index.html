<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Hazard Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #6c63ff; /* Modern purple shade */
            color: white;
            text-align: center;
            padding: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.8rem;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        .search-container input {
            width: 105%; /* Larger search bar */
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 25px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-container input::placeholder {
            color: #bbb;
            font-style: italic;
        }

        /* Links Section with Grid */
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive grid with wider tiles */
            gap: 50px; /* Increased space between tiles */
            margin: 20px;
            padding: 0 10px;
            justify-items: center;
        }
        .links a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 0;
            padding: 15px;
            color: #333;
            background-color: #f0f0f0; /* Neutral softer color */
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            width: 100%; /* Ensure links fit nicely in the grid */
            word-wrap: break-word; /* Handle long filenames */
        }
        .links a:hover {
            background-color: #e2e2e2; /* Slightly darker shade on hover */
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> IOCL MOINARBAND DEPOT</h1>
        <p>Route Analysis For Hazards</p>
    </div>
    <div class="search-container">
        <form method="POST">
            <input type="text" name="search" placeholder="Type to search for a page...">
        </form>
    </div>
    <div class="links">
        {% for link in links %}
            <!-- Display only the name without the .html extension -->
            <a href="{{ url_for('serve_page', filename=link) }}">{{ link.split('.')[0] }}</a>
        {% endfor %}
    </div>
</body>
</html>
